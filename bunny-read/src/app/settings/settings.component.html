<h5>设置关键词</h5>
<div class="row">
 
  <div *ngFor="let item of items" class="col s4">
      <div [ngClass]="{'blue':!item.selected, 'deep-purple': item.selected}" (click)="clickItem(item)" class="card-panel">
        <span class="white-text">
         {{item.name}}
        </span>
      </div>
    </div>
</div>
